<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/details.css" rel="stylesheet">
    <link href="./css/cart.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9a493c410.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header d-flex my-3 mx-5">
        <img class="contained-logo" src="./Assets/Bape Logo.png">
        <img class="contained-logo" src="./Assets/Bape Lettering.png">
        <button onClick="generateCart()" class="shop-btn"><i class="fa-solid fa-cart-shopping fa-xl"></i></button>
    </div>
    <div class="banner d-flex align-items-center justify-content-center">
        <img class="banner-logo" src="./Assets/BAPE-Logo.png">
    </div>

    <div class="row mt-5 mx-10vw justify-content-evenly" id="product-container">
    </div>

    <div id="button-container" class="d-flex justify-content-center align-items-center my-5">
        <button class="btn btn-outline-secondary" onClick=generateMoreCards()>Show more</button>
    </div>

    <div id="preview-cart-container">
    </div>

    <div id="astrid">

    </div>

    <script src="./java/pageGenerator.js" type="module"></script>
    <script src="./java/shoppingCart.js" type="module"></script>
    <script src="./java/cart.js" type="module"></script>
    <script src="./java/script.js" type="module"></script>
    <script src="./java/inicial.js" type="module"></script>

</body>
</html>
